<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="buttons">
      <button onclick="ShowToast(successMsg)">Success</button>
      <button onclick="ShowToast(errorMsg)">Error</button>
      <button onclick="ShowToast(invalidMsg)">Invalid</button>
      <div id="toastBox"></div>
    </div>

    <script>
      let toastBox = document.querySelector("#toastBox");
      let successMsg =
        '<i class="fas fa-check-circle"></i> Successfully Submitted';
      let errorMsg =
        '<i class="fas fa-times-circle"></i> Please fix the error!';
      let invalidMsg =
        '<i class="fas fa-exclamation-circle"></i> Invalid input, check again';

      function ShowToast(Msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = Msg;
        toastBox.appendChild(toast);
        if (Msg.includes("error")) {
          toast.classList.add("error");
        }
        if (Msg.includes("Invalid")) {
          toast.classList.add("invalid");
        }

        setTimeout(() => {
          toast.remove();
        }, 5000);
      }
    </script>
  </body>
</html>
